<!DOCTYPE html>
<head>
    <title>Slot Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<html>
    <body onload="toggleAudio()">
        <main>
            <section id="Slots">
                <div id="slot1" class="a1"></div>
                <div id="slot2" class="a1"></div>
                <div id="slot3" class="a1"></div>
            </section>
            <section id="status">УДАЧИ!</section>
            <section id="balance">Ставка: 500</section>
            <section id="balance">
                баланс: $1000
                <div>
                    <button class="button" onclick="decreaseBalance()">- $0.5</button>
                    <button class="button" onclick="placeBet()">Place All</button>
                    <button class="button" onclick="multiplyBet()">x2 Bet</button>
                </div>
            </section>
            <section onclick="doSlot()" id="Gira">ВРАЩАЙ</section>
            <section id="options">
                <img
                    src="res/icons/audioOn.png"
                    id="audio"
                    class="option"
                    onclick="toggleAudio()"
                >
            </section>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
